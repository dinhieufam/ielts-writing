<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title> IELTS Writing </title>
        <link rel="shortcut icon" href="avatar.jpg" type="image/x-icon" />

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="left">
            <div class="timer"></div>
            
            <textarea name="" id="" cols="30" rows="10" class="words"> </textarea>   

            <div class="upload"> 
                <input type="file" id="image-input" accept="image/png, image/jpg">
                <div id="display_image"> </div>
            </div>
        </div>

        <div class="right">
            <h2>Word Counter</h2>
            <textarea name="" id="" cols="30" rows="10" class="words"></textarea>
            <div class="word-count"> No. of words:<span>0</span></div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
